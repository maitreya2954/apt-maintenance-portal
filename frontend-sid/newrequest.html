<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyway Management</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <img id="skywaylogo" src="images/Screenshot_2022-11-24_at_90258.png">
            <div class="portal-header-container">
                <img src="images/icons8-notification-64.png" alt="">
                <img src="images/icons8-power-off-button-100.png" alt="">
            </div>
        </div>
        <div class="page-body no-background">
            <div class="sidebar">
                <div class="sidebar-tab">Dashboard</div>
                <div class="sidebar-tab sidebar-current">Add New Request</div>
                <div class="sidebar-tab">Request History</div>
            </div>
            <div class="body-main tenant-body">
                <span class="body-heading">Create new maintenance request</span>
                <form id="request-form">
                        <div class="sub-form-container">
                            <span>Title</span>
                            <input type="text">
                        </div>
                        <div class="sub-form-container">
                            <span>Location</span>
                            <select id="select-location">
                                <option value="0">Living Area</option>
                                <option value="1">Bathroom</option>
                                <option value="2">Kitchen</option>
                                <option value="3">Bedroom</option>
                                <option value="4">Laundry</option>
                                <option value="5">Other</option>
                            </select>
                        </div>
                        <div class="sub-form-container">
                            <span>Maintenance Description</span>
                            <textarea name="desc" id="maint-desc" cols="30" rows="10"></textarea>
                        </div>
                        <div class="sub-form-container">
                            <span>Attachments (JPG, JPEG, PNG):</span>
                            <input type="file" name="attachment" id="req-attachment">
                        </div>
                        <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
