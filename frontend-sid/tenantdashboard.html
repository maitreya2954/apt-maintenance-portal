<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyway Management</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <img id="skywaylogo" src="images/Screenshot_2022-11-24_at_90258.png">
            <div class="portal-header-container">
                <img src="images/icons8-notification-64.png" alt="">
                <img src="images/icons8-power-off-button-100.png" alt="">
            </div>
        </div>
        <div class="page-body no-background">
            <div class="sidebar">
                <div class="sidebar-tab sidebar-current">Dashboard</div>
                <div class="sidebar-tab">Add New Request</div>
                <div class="sidebar-tab">Request History</div>
            </div>
            <div class="body-main tenant-body">
                <span  class="body-heading">Welcome, "Tenant Name"</span>
                <div id="info-container">
                    
                    <div class="info-box">
                        <span>Tenant Information</span>
                        <div class="info-box-row">
                            <span>First Name</span>
                            <span>Tenant</span>
                        </div>
                        <div class="info-box-divider"></div>
                        <div class="info-box-row">
                            <span>Last Name</span>
                            <span>Tenant</span>
                        </div>
                        <div class="info-box-divider"></div>
                        <div class="info-box-row">
                            <span>Phone</span>
                            <span>(717) 634-9999</span>
                        </div>
                        <div class="info-box-divider"></div>
                        <div class="info-box-row">
                            <span>Email</span>
                            <span>tenant@gmail.com</span>
                        </div>
                        <div class="info-box-divider"></div>
                        <div class="info-box-row">
                            <span>SSN</span>
                            <span>xxx-xx-1234</span>
                        </div>
                        <button>Edit Details</button>
                    </div>
                    <div class="info-box">
                        <span>Property Information</span>
                        <div class="info-box-row">
                            <span>Apartment</span>
                            <span>XYZ Apartment</span>
                        </div>
                        <div class="info-box-divider"></div>
                        <div class="info-box-row">
                            <span>Unit</span>
                            <span>201</span>
                        </div>
                        <div class="info-box-divider"></div>
                        <div class="info-box-row">
                            <span>Address</span>
                            <span>Lititz, PA 17473</span>
                        </div>
                        <div class="info-box-divider"></div>
                        <div class="info-box-row">
                            <span>Manager </span>
                            <span>John Doe</span>
                        </div>
                        <div class="info-box-divider"></div>
                        <div class="info-box-row">
                            <span>Email</span>
                            <span>john@skywayapt.com</span>
                        </div>
                        <button>Email Manager</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
